<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <thead>
        <tr>
            <th>Flag</th>
            <th>Country</th>
            <th>Capital</th>
            <th>Population</th>
        </tr>
    </thead>
    <tbody>
        <!-- england -->
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/be/Flag_of_England.svg/125px-Flag_of_England.svg.png" alt="England's Flag" width="50"></td>
            <td><a href="https://en.wikipedia.org/wiki/England">England</a></td>
            <td>London</td>
            <td>55 Million</td>
        </tr>
        <!-- United States  -->
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Flag_of_the_United_States_%28Pantone%29.svg/125px-Flag_of_the_United_States_%28Pantone%29.svg.png" alt="United State's Flag" width="50"></td>
            <td><a href="https://en.wikipedia.org/wiki/United_States">United States</a></td>
            <td>Washington D.C.</td>
            <td>328 Million</td>
        </tr>
        <!-- China -->
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Flag_of_the_People%27s_Republic_of_China.svg/125px-Flag_of_the_People%27s_Republic_of_China.svg.png" alt="China's Flag" width="50"></td>
            <td><a href="https://en.wikipedia.org/wiki/China">China</a></td>
            <td>Beijing</td>
            <td>1.4 Billion</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
